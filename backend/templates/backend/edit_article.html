{% extends 'backend/base.html' %}

{% block title %}Edit - KN2.0{% endblock %}

{% block contect %}
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">

    <!-- Basic Layout & Basic with Icons -->
    <div class="row">

      <!-- Basic Layout -->
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Edit Article {{ news_article.id }}</h5>
            <small class="text-muted float-end">Click "Save" To Apply</small>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-name">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="title" value="{{ news_article.title }}" placeholder="Article Title" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-company">Image</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="urlToImage" value="{{ news_article.urlToImage }}" placeholder="https://example/image.png" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-company">Url</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="url" value="{{ news_article.url }}" placeholder="https://example/" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-message">Description</label>
                <div class="col-sm-10">
                  <textarea
                    name="description"
                    id="description"
                    class="form-control"
                    placeholder="Hi, Do you have a moment to talk Joe?"
                    aria-label="Hi, Do you have a moment to talk Joe?"
                    aria-describedby="basic-icon-default-message2"
                  >{{ news_article.description }}</textarea>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Basic with Icons -->
      <div class="col-xxl">
        <div class="card h-100">
          <img class="card-img-top" src="{{ news_article.urlToImage }}" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">{{ news_article.title }}</h5>
            <p class="card-text">
              {{ news_article.description }}
            </p>
            <a href="{{ news_article.url }}" class="btn btn-outline-primary">Read More</a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- / Content -->
  <script type="text/javascript">
    function setHeight(description){
        document.getElementById(description).style.height = document.getElementById(description).scrollHeight+'px';
    }
    setHeight('description');
  </script>
  <div class="content-backdrop fade"></div>
</div>
{% endblock %}
