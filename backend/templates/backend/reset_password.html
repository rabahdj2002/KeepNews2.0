    <!-- Core CSS -->

    <link rel="stylesheet" href="https://keepnews20.netlify.app/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />

    <!-- Page -->

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <script src="https://keepnews20.netlify.app/assets/js/config.js"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Forgot Password -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img src="https://keepnews20.netlify.app/keepnews2.0-black.png" width="50%" rel="icon" type="image/png" alt="Logo">
                  </span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Reset Password? ðŸ”’</h4>
              {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
                  {{ message }}
                </div>
                <br>
                {% endfor %}
              {% else %}
                <p class="mb-4">Enter your new password to reset it</p>
              {% endif %}
              <form id="formAuthentication" class="mb-3" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your news password"
                    autofocus
                  />
                </div>
                <button class="btn btn-primary d-grid w-100">Reset Password</button>
              </form>
            </div>
          </div>
          <!-- /Forgot Password -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="https://keepnews20.netlify.app/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->
