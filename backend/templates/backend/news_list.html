{% extends 'backend/base.html' %}

{% block title %}News - KN2.0{% endblock %}

{% block contect %}
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">

    <!-- Basic Bootstrap Table -->
    <div class="card">
      <h5 class="card-header">Latest News :</h5>
      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            {% for article in news %}
            <tr>
              <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ article.id }}</strong></td>
              <td>{{ article.title }}</td>
              <td><span class="badge bg-label-primary me-1">{{ article.publishedAt }}</span></td>
              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/admin/news/edit/{{ article.id }}/"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                    <a class="dropdown-item" href="/admin/news/delete/{{ article.id }}/"><i class="bx bx-trash me-1"></i> Delete</a>
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <!--/ Basic Bootstrap Table -->

    <hr class="my-5" />
    <!--/ Responsive Table -->
  </div>
  <!-- / Content -->
  <div class="content-backdrop fade"></div>
</div>
{% endblock %}
